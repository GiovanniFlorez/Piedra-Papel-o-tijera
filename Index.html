<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego(Piedra-Papel-Tijera)</title>
    <link rel="stylesheet" href="/styles/Style.css">
    <script src="/scripts/Script.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="result-field">
            <div class="result-images">
                <span class="user-result">
                    <img src="/imagenes/piedra.png" alt="Imagen Piedra">
                </span>
                <span class="cpu-result">
                    <img src="/imagenes/piedra.png" alt="Imagen Piedra">
                </span>
            </div>
            <div class="result">¡¡Juguemos!!</div>
        </div>

        <div class="option-images">
            <span class="option-image">
                <img src="/imagenes/piedra.png" alt="Imagen Piedra">
                <p>Piedra</p>
            </span>
            <span class="option-image">
                <img src="/imagenes/papel.png" alt="Imagen Papel">
                <p>Papel</p>
            </span>
            <span class="option-image">
                <img src="/imagenes/Tijera.png" alt="Imagen Tijera">
                <p>Tijera</p>
            </span>
        </div>
    </section>
</body>
</html>
